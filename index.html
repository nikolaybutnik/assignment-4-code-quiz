<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/style.css" />

    <title>Code Quiz</title>
  </head>
  <body>
    <h1 class="text-center">Code Quiz</h1>
    <class class="container">
      <div class="row">
        <div class="col text-center">
          <div id="score">Score: 0</div>
          <button id="beginBtn">Begin Quiz!</button>
          <button id="highscoreBtn">View Highscore</button>
          <button id="restartBtn">Restart</button>
          <div id="timer">You have 60 seconds to answer 15 questions</div>
        </div>
      </div>
    </class>

    <section class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <div id="question"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 text-center">
          <div id="answers">
            <div id="a" class="button"></div>
            <div id="b" class="button"></div>
            <div id="c" class="button"></div>
            <div id="d" class="button"></div>
          </div>
          <div class="col-md-4"></div>
        </div>
      </div>
    </section>

    <class class="container">
      <div class="row">
        <div class="col text-center">
          <div id="info"></div>
        </div>
      </div>
    </class>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <!-- Custom javascript -->
    <script src="assets/javascript.js"></script>
  </body>
</html>
